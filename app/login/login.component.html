<div class="bg-container">
    <div class="main-content login-container">
        <div class="container-sm">
            <div class="row">
                <div class="col-12">
                    <div *ngFor="let o in [1,2,3,4];">
                        {{o}}
                    </div>
                    <div class="card card-profile">
                        <div class="card-avatar">
                            <a href="javascript:void(0)">
                                <img class="img" src="./assets/img/logo.jpeg"/>
                            </a>
                        </div>
                        <div class="card-body">
                            <div class="container mb-2">
                                <div class="row">
                                    <div class="col-12 my-2 font-weight-bolder">
                                        <h3 class="card-title">Please Sign In</h3>
                                    </div>
                                    <div class="col-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Username" [(ngModel)]="username">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <mat-form-field class="example-full-width">
                                            <input matInput placeholder="Password" type="password" [(ngModel)]="password">
                                        </mat-form-field>
                                    </div>
                                    <div class="col-12">
                                        <p class="text-danger">
                                            {{error}}
                                        </p>
                                        <button mat-raised-button class="btn btn-danger align-middle" (click)="login()">Sign In</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
